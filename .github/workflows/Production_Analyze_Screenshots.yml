name: Production Analyze Screenshots

permissions:
  contents: write

on:
  schedule:
    # JST 24:00 (毎日1回)
    - cron: '0 15 * * *'   # 15:00 UTC = 翌日 0:00 JST
  workflow_dispatch: {}  # 手動実行用

jobs:
  analyze_screenshots:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas matplotlib

      - name: Analyze screenshots and create graphs
        run: |
          python analyze_screenshots.py

      - name: Commit and push graphs and CSV
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add graphs/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update graphs and CSV: $(TZ=Asia/Tokyo date +'%Y%m%d_%H%M%S_JST')"
            git push
          fi

      - name: Upload graphs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-graphs-${{ github.run_number }}
          path: graphs/

