name: Test Quick (No Wait)

permissions:
  contents: write

on:
  workflow_dispatch: {}  # 手動実行用のみ

jobs:
  test_screenshot_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Take screenshot
        run: |
          python take_screenshot.py

      - name: Wait 10 seconds (for testing)
        run: |
          sleep 10

      - name: Check result and notify
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python notify_discord.py

      - name: Commit and push screenshots
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add screenshots/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add screenshot: $(TZ=Asia/Tokyo date +'%Y%m%d_%H%M%S_JST')"
            git push
          fi

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshot-${{ github.run_number }}
          path: screenshots/

