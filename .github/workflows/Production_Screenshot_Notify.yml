name: Production Screenshot & Notify

permissions:
  contents: write

on:
  schedule:
    # JST 6:00
    - cron: '0 21 * * *'   # 21:00 UTC = 翌日 6:00 JST
    # JST 13:00
    - cron: '0 4 * * *'    # 4:00 UTC = 13:00 JST
    # JST 18:00
    - cron: '0 9 * * *'    # 9:00 UTC = 18:00 JST
    # JST 24:00
    - cron: '0 15 * * *'   # 15:00 UTC = 翌日 0:00 JST
  workflow_dispatch: {}  # 手動実行用

jobs:
  screenshot_and_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Take screenshot
        run: |
          python take_screenshot.py

      - name: Fetch HTML
        run: |
          python fetch_html.py

      - name: Commit and push screenshots and HTML
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add screenshots/ html/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add screenshot and HTML: $(TZ=Asia/Tokyo date +'%Y%m%d_%H%M%S_JST')"
            git push
          fi

      - name: Check result and notify
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python notify_discord.py

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-screenshot-${{ github.run_number }}
          path: screenshots/

