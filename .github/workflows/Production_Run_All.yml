name: Production Run All

on:
  schedule:
    # JST 9:00
    - cron: '0 0 * * *'
    # JST 17:00
    - cron: '0 8 * * *'
  workflow_dispatch: {}  # 手動実行用

jobs:
  run_all:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright requests
          python -m playwright install --with-deps chromium

      - name: Take screenshot
        run: |
          python take_screenshot.py

      - name: Wait 10 seconds
        run: |
          sleep 10

      - name: Check result and notify
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python notify_discord.py

      - name: Commit and push screenshots
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add screenshots/
          git diff --staged --quiet || git commit -m "Add screenshot: $(date -u +'%Y%m%d_%H%M%S_UTC')"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git

      - name: Upload screenshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-screenshot-${{ github.run_number }}
          path: screenshots/

